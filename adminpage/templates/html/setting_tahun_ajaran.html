{% extends 'html/base.html' %}

{% block judul %}Setting Tahun Ajaran{% endblock %}

{% block konten %}
<!-- Main content -->
    <div class="container">
        <br>
        <div class="row justify-content-center">
            <div class="form-group bg-danger col-6">
                <form method="POST">
                    {%csrf_token%}
                    <div class="form-group">
                        <!-- <input type="hidden" name="change" value=""> -->
                        <label>Tahun Ajaran yang Aktif</label>
                        <select class="form-control col-sm-12 col-5" name="tahun">
                            {% for thn in tahun %}
                                <option value="{{thn}}"
                                    {% if thn.tahun == tahun_aktif.tahun_aktif.tahun %}
                                        selected
                                    {% endif %}
                                >{{thn.thn}}
                                </option>
                            {% endfor %}
                        </select>
                        <label class="mt-2">Pendaftaraan Siswa Di Buka : </label>
                        <input type="radio" name="pendaftaraan" style="margin-left: 10px;" value="0" 
                            {% if tahun_aktif.is_active == 0 %}
                                checked
                            {% endif %}
                        >Ya
                        <input type="radio" name="pendaftaraan" style="margin-left: 10px;" value="1"
                            {% if tahun_aktif.is_active == 1%}
                                checked
                            {% endif %}
                        >Tidak
                        <div class="form-group row mt-2">
                            <input type="submit" class="form-control btn btn-warning col" value="Save">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    {% endblock %}

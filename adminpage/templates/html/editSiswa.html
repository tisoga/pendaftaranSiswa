{% extends 'html/base.html' %}

{%block judul%}Edit Siswa{%endblock%}

{% block konten %}
<div class="container">
    <br>
    <form method="POST">
        {%csrf_token%}
        <div class="form-group">
            <label>NIS</label>
            <input type="text" class="form-control" name="nis" value="{{data.nis}}" readonly required>
            <label>Nama Siswa</label>
            <input type="text" class="form-control" name="nama" value="{{data.nama}}" required>
            <label class="">Jenis Kelamin : </label>
            <input type="radio" name="jk" style="margin-left: 10px;" value="Laki-Laki" required
                {% if data.jenis_kelamin == 'Laki-Laki'%} checked {% endif %}>Laki-Laki
            <input type="radio" name="jk" style="margin-left: 10px;" value="Perempuan" required
                {% if data.jenis_kelamin == 'Perempuan'%} checked {% endif %}>Perempuan
            <br>
            <label>Alamat Lengkap</label>
            <textarea value="Masukan Alamat Lengkap" class="form-control" name="alamat" required>{{data.alamat}}</textarea>
            <label>Tempat Lahir</label>
            <input type="text" class="form-control" name="tempat" value="{{data.tempat_lahir}}" required>
            <label>Tanggal Lahir</label>
            <input type="text" class="form-control datetimepicker-input" id="datetimepicker5"
                data-toggle="datetimepicker" data-target="#datetimepicker5" name="tanggal"
                placeholder="{{data.tanggal_lahir}}"/>
            <label>Nilai Matematika</label>
            <input type="number" class="form-control" name="mtk" value="{{data.nilai_mtk}}" required>
            <label>Nilai Indonesia</label>
            <input type="number" class="form-control" name="indo" value="{{data.nilai_indonesia}}" required>
            <label>Nilai Inggris</label>
            <input type="number" class="form-control" name="inggris" value="{{data.nilai_inggris}}" required>
            <div class="form-group row mt-2">
                <label class="col-sm-12 col-5 pt-2">Tahun Ajaran</label>
                <select class="form-control col-sm-12 col-5" name="tahun">
                    {% for tahun in tahun %}
                    <option value="{{tahun}}">{{tahun.thn}}</option>
                    {% endfor %}
                </select>
            </div>
            <label>Foto</label>
            <input type="file" class="form-control bg-success mb-4" name="foto" required>
            <div class="form-group row">
                <input type="reset" class="form-control btn btn-danger col" value="Reset">
                <input type="submit" class="form-control btn btn-success col" name="edit" value="Edit">
            </div>
        </div>
</div>
{% endblock %}

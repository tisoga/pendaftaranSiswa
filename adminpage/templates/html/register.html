{% extends 'html/base.html' %}

{%block judul%}Tambah Admin{%endblock%}

{% block konten %}
<div class="container">
    <br>
    <div class="row justify-content-center">
        <div class="form-group bg-info col-6">
            <form method="POST">
                {%csrf_token%}
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-12 col-lg-6">
                            <label>Nama Depan</label>
                            <input type="text" class="form-control" name="nama_depan" placeholder="Masukan Nama Depan" required>
                        </div>
                        <div class="col-md-12 col-lg-6">
                            <label>Nama Belakang</label>
                            <input type="text" class="form-control" name="nama_belakang" placeholder="Masukan Nama Belakang"
                                required>
                        </div>
                    </div>
                    <label>Username</label>
                    <input type="text" class="form-control" name="username" placeholder="Masukan Username" required>
                    <label>Password</label>
                    <input type="password" class="form-control" name="password" placeholder="Masukan Password" required>
                    <div class="form-group row mt-2">
                        <input type="reset" class="form-control btn btn-danger col" value="Reset">
                        <input type="submit" class="form-control btn btn-success col" value="Tambah">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
